<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
        color: #1a73e8;
      }


      .rate-input {
        display: flex;
        gap: 10px;
        margin-bottom: 12px;
        align-items: center;
      }

      .rate-input input[type="email"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
      }

      .rate-input input[type="number"] {
        width: 80px;
        padding: 8px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
      }

      .rate-input button {
        background: #ea4335;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 12px;
      }

      .add-rate {
        background: #34a853;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 16px;
        cursor: pointer;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .save-button {
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        margin-top: 10px;
      }

      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
        display: none;
      }

      .status.success {
        background: #e6f4ea;
        color: #137333;
        border: 1px solid #34a853;
      }

      .instructions {
        font-size: 12px;
        color: #5f6368;
        margin-bottom: 16px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>Meeting Cost Settings</h1>

    <div class="instructions">
      Set custom hourly rates for team members. The extension will automatically
      calculate meeting costs based on attendees and duration.
    </div>

    <div id="ratesList"></div>

    <button class="add-rate" id="addRate">+ Add Person</button>
    <button class="save-button" id="saveRates">Save Settings</button>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
